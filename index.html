<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/utilities.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />

  <title>Frontend Mentor | Huddle landing page with alternating feature blocks</title>

</head>

<body>
  <!-- Navbar -->
  <header class="header">

    <div class="navbar">
      <div class="container flex">
        <img class="logo" src="images/logo.svg" />
        <button class="btn">Try It Free</button>
      </div>
    </div>


    <section class="showcase">
      <div class="container flex">
        <div class="container-text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
            connections with your users as you engage in genuine discussion.</p>
          <a href="#" class="btn btn-outline pink">Get Started For Free</a>
        </div>
        <div class="showcase-img">
          <img src="images/illustration-mockups.svg" alt="" class="hero-img">
        </div>
      </div>
    </section>
  </header>



</body>

</html>
